<html>

<head>
  <title>Vue 101</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="game in games">{{ game }}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        games: [
          'Super Mario 64',
          'The Legend of Zelda Ocarina of Time',
          'Secret of Mana',
          'Super Metroid'
        ]
      },
      methods: {

      }
    });
  </script>
</body>

</html>
