<!--Lab 1 Simple Page With React Property-->
<html>
  <head>
    <title>Vue 101</title>
  </head>

  <body>
    <h1>Hello!</h1>
    <div id="app">
        <p>My local property: {{ myLocalProperty }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app', // 1
            data: { // 2
                myLocalProperty: 'Im a local property value' // 3
            }
        });
    </script>
  </body>
</html>
